version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://stockuser:stockpass@db:5432/stockdb
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  websocket:
    build: .
    command: python -m data_ingestion.websocket_server
    ports:
      - "8765:8765"
    depends_on:
      - db

  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      - POSTGRES_USER=stockuser
      - POSTGRES_PASSWORD=stockpass
      - POSTGRES_DB=stockdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
